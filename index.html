<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #0b0e11;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Шапка профиля */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: #232a35;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #51b5ff;
            border: 1px solid #2d3643;
        }

        .balance {
            background: #1c222b;
            padding: 6px 14px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid #2d3643;
        }

        /* Лента последних выигрышей */
        .drops-line {
            display: flex;
            gap: 8px;
            padding: 0 16px;
            overflow: hidden;
            height: 40px;
            margin-bottom: 20px;
        }

        .drop-icon {
            min-width: 36px;
            height: 36px;
            background: #171c24;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #51b5ff;
        }

        .drop-icon img { width: 24px; height: 24px; }

        /* Сетка кейсов */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 0 16px 100px;
        }

        .case-card {
            background: #171c24;
            border-radius: 16px;
            padding: 20px 10px;
            text-align: center;
            border: 1px solid #232a33;
            transition: transform 0.1s;
        }

        .case-card:active { transform: scale(0.96); }

        .case-card img {
            width: 70px;
            height: 70px;
            margin-bottom: 12px;
            filter: drop-shadow(0 8px 12px rgba(0,0,0,0.3));
        }

        .case-name {
            font-size: 14px;
            font-weight: 600;
            display: block;
            margin-bottom: 4px;
        }

        .case-price {
            font-size: 12px;
            color: #51b5ff;
            font-weight: 700;
        }

        /* Модальные окна */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0b0e11;
            z-index: 100;
            display: none;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal.active { display: flex; }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn-close { font-size: 24px; color: #8e97a3; }

        .btn-action {
            background: #51b5ff;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: auto;
        }

        .input-box {
            background: #171c24;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #2d3643;
            text-align: center;
        }

        .input-box input {
            background: none; border: none; color: white;
            font-size: 32px; font-weight: 700; width: 100%;
            text-align: center; outline: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="profile">
            <div class="avatar" id="avatar">?</div>
            <div style="font-size: 15px; font-weight: 600;" id="username">User</div>
        </div>
        <div class="balance" onclick="openModal('modal-pay')">
            <span id="bal-val">0</span>
            <span style="color: #ffca28;">⭐</span>
        </div>
    </div>

    <div class="drops-line" id="drops"></div>

    <div class="grid">
        <div class="case-card" onclick="openModal('modal-free')">
            <img src="https://img.icons8.com/color/512/gift--v1.png">
            <span class="case-name">Бесплатный</span>
            <span class="case-price">ПОДПИСКА</span>
        </div>
        
        <div class="case-card" onclick="haptic()">
            <img src="https://img.icons8.com/color/512/box.png">
            <span class="case-name">Новичок</span>
            <span class="case-price">49 ⭐</span>
        </div>

        <div class="case-card" onclick="haptic()">
            <img src="https://img.icons8.com/color/512/crown.png">
            <span class="case-name">Elite Case</span>
            <span class="case-price">299 ⭐</span>
        </div>

        <div class="case-card" onclick="haptic()">
            <img src="https://img.icons8.com/color/512/diamond--v1.png">
            <span class="case-name">Royal Box</span>
            <span class="case-price">999 ⭐</span>
        </div>
    </div>

    <div id="modal-pay" class="modal">
        <div class="modal-header">
            <span class="btn-close" onclick="closeModal('modal-pay')">✕</span>
            <b>ПОПОЛНЕНИЕ</b>
            <div style="width:24px;"></div>
        </div>
        <div class="input-box">
            <div style="color: #8e97a3; font-size: 12px; margin-bottom: 8px;">Введите количество Stars</div>
            <input type="number" id="stars-val" placeholder="0">
        </div>
        <button class="btn-action" onclick="sendPay()">ОПЛАТИТЬ</button>
    </div>

    <div id="modal-free" class="modal">
        <div class="modal-header">
            <span class="btn-close" onclick="closeModal('modal-free')">✕</span>
            <b>БЕСПЛАТНЫЙ КЕЙС</b>
            <div style="width:24px;"></div>
        </div>
        <div id="sp-list" style="flex-grow:1;">
            </div>
        <button class="btn-action" onclick="checkSub()">ПРОВЕРИТЬ ПОДПИСКУ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Данные юзера
        const user = tg.initDataUnsafe.user;
        if(user) {
            document.getElementById('username').innerText = user.first_name;
            document.getElementById('avatar').innerText = user.first_name.charAt(0);
        }

        // Лента дропов
        const imgs = [
            'https://img.icons8.com/color/512/red-rose.png',
            'https://img.icons8.com/color/512/diamond--v1.png',
            'https://img.icons8.com/color/512/trophy.png',
            'https://img.icons8.com/color/512/star--v1.png'
        ];

        function addDrop() {
            const d = document.getElementById('drops');
            const i = document.createElement('div');
            i.className = 'drop-icon';
            i.innerHTML = `<img src="${imgs[Math.floor(Math.random()*imgs.length)]}">`;
            d.prepend(i);
            if(d.children.length > 10) d.lastChild.remove();
        }
        setInterval(addDrop, 3000);
        for(let x=0; x<7; x++) addDrop();

        function openModal(id) { 
            tg.HapticFeedback.impactOccurred('medium');
            document.getElementById(id).classList.add('active'); 
        }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function haptic() { tg.HapticFeedback.selectionChanged(); }

        function sendPay() {
            const v = document.getElementById('stars-val').value;
            if(v > 0) tg.sendData("pay:" + v);
        }

        function checkSub() { tg.sendData("action:check_sub"); }

        // Спонсоры из URL
        const params = new URLSearchParams(window.location.search);
        const sp = params.get('sp');
        if(sp) {
            const list = document.getElementById('sp-list');
            sp.split('|').forEach(s => {
                const [n, l] = s.split(';');
                const div = document.createElement('div');
                div.style = "background:#171c24; padding:16px; border-radius:12px; margin-bottom:10px; display:flex; justify-content:space-between; border: 1px solid #232a33;";
                div.onclick = () => tg.openTelegramLink(l);
                div.innerHTML = `<span>${n}</span> <span style="color:#51b5ff">→</span>`;
                list.appendChild(div);
            });
        }
    </script>
</body>
</html>
