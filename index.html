<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0b0e12; --card: #171a21; --accent: #0088cc;
            --gold: #ffca28; --green: #4caf50; --red: #ff4b4b;
            --text: #ffffff; --text-gray: #8e97a4;
        }
        body { background-color: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow: hidden; user-select: none; height: 100vh; }
        
        /* Splash */
        #splash { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; transition: 0.5s; }
        .logo { width: 100px; height: 100px; border-radius: 20px; margin-bottom: 15px; }

        /* Header & Elements */
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .online-box { display: flex; align-items: center; gap: 6px; font-size: 13px; color: var(--text-gray); }
        .online-dot { width: 6px; height: 6px; background: var(--green); border-radius: 50%; box-shadow: 0 0 8px var(--green); animation: blink 1.5s infinite; }
        .balance-card { background: var(--card); padding: 8px 15px; border-radius: 25px; display: flex; align-items: center; gap: 8px; border: 1px solid #2c3440; }
        .live-drops { height: 50px; background: rgba(0,0,0,0.3); display: flex; align-items: center; gap: 10px; padding: 0 10px; overflow: hidden; border-bottom: 1px solid #1c212a; }
        .drop-item { min-width: 35px; height: 35px; background: var(--card); border-radius: 6px; display: flex; align-items: center; justify-content: center; border-bottom: 2px solid var(--accent); animation: slideIn 0.5s ease-out; font-size: 20px; }

        /* Cards */
        .section-label { padding: 20px 15px 10px; font-size: 12px; color: var(--text-gray); text-transform: uppercase; letter-spacing: 1px; }
        .big-card { margin: 0 15px 12px; background: var(--card); padding: 18px; border-radius: 16px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #242933; }
        .free-case-btn { background: linear-gradient(135deg, #1e3c72, #2a5298); border: none; }

        /* Modals */
        .modal-screen { position: fixed; bottom: -100%; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 900; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; }
        .modal-screen.active { bottom: 0; }
        .input-container { margin: 20px 0; background: #1c212a; border: 2px solid #2c3440; border-radius: 15px; padding: 10px; }
        .input-stars { width: 100%; background: transparent; border: none; color: var(--gold); font-size: 32px; text-align: center; outline: none; font-weight: bold; }
        .pay-btn { width: 100%; padding: 18px; border-radius: 15px; border: none; font-size: 18px; font-weight: bold; color: white; background: #2c3440; }
        .pay-btn.enabled { background: var(--accent); }

        @keyframes blink { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>
    <div id="splash"><img src="logo.png" class="logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/5968/5968804.png'"><b>GIFT MARKET</b></div>

    <div class="header">
        <div class="online-box"><div class="online-dot"></div>–û–Ω–ª–∞–π–Ω: <span id="online-count">1482</span></div>
        <div class="balance-card" onclick="openModal('deposit-screen')">‚≠ê <span id="balance">0</span> <b style="color:var(--accent); margin-left:5px;">+</b></div>
    </div>
    <div class="live-drops" id="live-drops"></div>

    <div class="section-label">–≠–∫—Å–∫–ª—é–∑–∏–≤</div>
    <div class="big-card free-case-btn" onclick="openModal('free-case-screen')">
        <div><b>–ë–µ—Å–ø–ª–∞—Ç–Ω—ã–π –∫–µ–π—Å</b><br><small>–ó–∞ –ø–æ–¥–ø–∏—Å–∫—É</small></div><div style="font-size:30px;">üéÅ</div>
    </div>

    <div class="section-label">–ò–≥—Ä—ã</div>
    <div class="big-card" onclick="alert('–°–∫–æ—Ä–æ!')"><span>üì¶ –ö–µ–π—Å—ã</span><span>‚Üí</span></div>
    <div class="big-card" style="border-left:4px solid var(--red)"><span>üöÄ –†–∞–∫–µ—Ç–∫–∞</span><span style="color:var(--red); font-size:10px;">SOON</span></div>

    <div id="deposit-screen" class="modal-screen">
        <div style="display:flex; justify-content:space-between;"><h3>–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ</h3><div onclick="closeModal('deposit-screen')" style="font-size:24px;">‚úï</div></div>
        <div class="input-container"><input type="number" id="star-input" class="input-stars" placeholder="0" oninput="validateInput()"></div>
        <button id="pay-button" class="pay-btn" onclick="sendPayment()" disabled>–û–ü–õ–ê–¢–ò–¢–¨</button>
    </div>

    <div id="free-case-screen" class="modal-screen">
        <div style="display:flex; justify-content:space-between;"><button onclick="closeModal('free-case-screen')" style="background:none; border:none; color:white; font-size:24px;">‚Üê</button><h3>GIFT CASE</h3><div></div></div>
        <p style="text-align:center; color:var(--text-gray); margin: 30px 0;">–ü–æ–¥–ø–∏—à–∏—Å—å –Ω–∞ –∫–∞–Ω–∞–ª—ã —Å–ø–æ–Ω—Å–æ—Ä–æ–≤:</p>
        <div id="sponsor-list"></div>
        <button class="pay-btn enabled" style="margin-top:auto;" onclick="confirmSub()">–ü–†–û–í–ï–†–ò–¢–¨</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        setTimeout(() => { document.getElementById('splash').style.opacity='0'; setTimeout(()=>document.getElementById('splash').style.display='none', 500); }, 2000);

        // –û–Ω–ª–∞–π–Ω –∏ –î—Ä–æ–ø—ã
        setInterval(() => { let c = document.getElementById('online-count'); c.innerText = parseInt(c.innerText) + (Math.floor(Math.random()*5)-2); }, 3000);
        function addDrop() { 
            const container = document.getElementById('live-drops');
            const item = document.createElement('div'); item.className = 'drop-item';
            item.innerHTML = ['üåπ','üçì','üíç','üê∏','üèÜ','üö¨'][Math.floor(Math.random()*6)];
            container.prepend(item); if(container.children.length > 12) container.lastChild.remove();
        }
        setInterval(addDrop, 3500); for(let i=0; i<8; i++) addDrop();

        // –ú–æ–¥–∞–ª–∫–∏
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function validateInput() {
            const v = document.getElementById('star-input').value;
            const btn = document.getElementById('pay-button');
            btn.disabled = v < 50; btn.classList.toggle('enabled', v >= 50);
        }
        function sendPayment() { tg.sendData("pay:" + document.getElementById('star-input').value); }
        function confirmSub() { tg.sendData("action:check_sub"); }

        // –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø –°–ü–û–ù–°–û–†–û–í
        function renderSponsors() {
            const container = document.getElementById('sponsor-list');
            const params = new URLSearchParams(window.location.search);
            const data = params.get('sp');
            if (data) {
                data.split('|').forEach(sp => {
                    const [name, link] = sp.split(';');
                    const div = document.createElement('div'); div.className = 'big-card';
                    div.onclick = () => window.open(link, '_blank');
                    div.innerHTML = `<span>üì¢ ${name}</span><span style="color:var(--accent)">GO</span>`;
                    container.appendChild(div);
                });
            }
        }
        renderSponsors();
    </script>
</body>
</html>
