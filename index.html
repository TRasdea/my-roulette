<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0b0e11;
            --card-bg: #171c24;
            --border-color: #232a33;
            --accent-color: #51b5ff;
            --text-main: #ffffff;
            --text-secondary: #8e97a3;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
        }

        .user-block {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #232a35;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--accent-color);
            border: 1px solid var(--border-color);
            font-size: 18px;
        }

        .balance-badge {
            background: #1c222b;
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 15px;
            font-weight: 700;
            border: 1px solid var(--border-color);
        }

        /* Live Drops */
        .live-label {
            font-size: 11px;
            color: var(--accent-color);
            font-weight: 800;
            padding: 0 20px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .drops-wrapper {
            display: flex;
            gap: 10px;
            padding: 0 20px;
            overflow: hidden;
            margin-bottom: 25px;
            mask-image: linear-gradient(to right, black 80%, transparent 100%);
        }

        .drop-box {
            min-width: 42px;
            height: 42px;
            background: var(--card-bg);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid var(--accent-color);
        }

        .drop-box img { width: 28px; height: 28px; }

        /* Case Grid */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 0 20px 40px;
        }

        .case-item {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px 15px;
            text-align: center;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .case-item:active {
            transform: scale(0.97);
        }

        .case-item img {
            width: 85px;
            height: 85px;
            margin-bottom: 15px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.4));
        }

        .case-title {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .case-cost {
            font-size: 13px;
            color: var(--accent-color);
            font-weight: 800;
        }

        /* Modal Sheets */
        .modal-sheet {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            z-index: 1000;
            display: none;
            flex-direction: column;
            padding: 24px;
            box-sizing: border-box;
        }

        .modal-sheet.active { display: flex; }

        .modal-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .close-icon { font-size: 28px; color: var(--text-secondary); cursor: pointer; }

        .main-btn {
            background: var(--accent-color);
            color: #fff;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            width: 100%;
            margin-top: auto;
        }

        .input-stars-wrap {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .input-stars-wrap input {
            background: none; border: none; color: #fff;
            font-size: 36px; font-weight: 800; width: 100%;
            text-align: center; outline: none;
        }

        .sponsor-card {
            background: var(--card-bg);
            padding: 18px;
            border-radius: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-block">
            <div class="avatar-circle" id="user-avatar">?</div>
            <div style="font-weight: 700; font-size: 16px;" id="user-name">Player</div>
        </div>
        <div class="balance-badge" onclick="openModal('pay-modal')">
            <span id="bal-amount">0</span>
            <span style="color: #ffca28;">⭐</span>
        </div>
    </div>

    <div class="live-label">Live Drops</div>
    <div class="drops-wrapper" id="drops-container"></div>

    <div class="grid-container">
        <div class="case-item" onclick="openModal('free-modal')">
            <img src="https://img.icons8.com/color/512/gift--v1.png">
            <span class="case-title">Бесплатный</span>
            <span class="case-cost">ПОДПИСКА</span>
        </div>
        
        <div class="case-item" onclick="haptic()">
            <img src="https://img.icons8.com/color/512/box.png">
            <span class="case-title">Классик</span>
            <span class="case-cost">50 ⭐</span>
        </div>

        <div class="case-item" onclick="haptic()">
            <img src="https://img.icons8.com/color/512/crown.png">
            <span class="case-title">Элитный</span>
            <span class="case-cost">250 ⭐</span>
        </div>

        <div class="case-item" onclick="haptic()">
            <img src="https://img.icons8.com/color/512/diamond--v1.png">
            <span class="case-title">Королевский</span>
            <span class="case-cost">1000 ⭐</span>
        </div>
    </div>

    <div id="pay-modal" class="modal-sheet">
        <div class="modal-nav">
            <span class="close-icon" onclick="closeModal('pay-modal')">✕</span>
            <b style="letter-spacing: 1px;">ПОПОЛНЕНИЕ</b>
            <div style="width:28px;"></div>
        </div>
        <div class="input-stars-wrap">
            <div style="color: var(--text-secondary); font-size: 13px; margin-bottom: 10px;">Сумма Stars</div>
            <input type="number" id="stars-input" placeholder="0">
        </div>
        <button class="main-btn" onclick="sendPayment()">КУПИТЬ ⭐</button>
    </div>

    <div id="free-modal" class="modal-sheet">
        <div class="modal-nav">
            <span class="close-icon" onclick="closeModal('free-modal')">✕</span>
            <b style="letter-spacing: 1px;">КЕЙС ЗА ПОДПИСКУ</b>
            <div style="width:28px;"></div>
        </div>
        <div id="sponsor-container" style="flex-grow:1; overflow-y:auto;">
            </div>
        <button class="main-btn" onclick="checkSub()">ПРОВЕРИТЬ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = '#0b0e11';
        tg.headerColor = '#0b0e11';

        // Инициализация юзера
        const u = tg.initDataUnsafe.user;
        if(u) {
            document.getElementById('user-name').innerText = u.first_name;
            document.getElementById('user-avatar').innerText = u.first_name.charAt(0);
        }

        // Рандомная лента дропов
        const dropAssets = [
            'https://img.icons8.com/color/512/red-rose.png',
            'https://img.icons8.com/color/512/diamond--v1.png',
            'https://img.icons8.com/color/512/trophy.png',
            'https://img.icons8.com/color/512/star--v1.png'
        ];

        function pushDrop() {
            const wrap = document.getElementById('drops-container');
            const box = document.createElement('div');
            box.className = 'drop-box';
            box.innerHTML = `<img src="${dropAssets[Math.floor(Math.random()*dropAssets.length)]}">`;
            wrap.prepend(box);
            if(wrap.children.length > 12) wrap.lastChild.remove();
        }
        setInterval(pushDrop, 3500);
        for(let i=0; i<8; i++) pushDrop();

        // Управление модалками
        function openModal(id) { 
            tg.HapticFeedback.impactOccurred('medium');
            document.getElementById(id).classList.add('active'); 
        }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function haptic() { tg.HapticFeedback.selectionChanged(); }

        function sendPayment() {
            const val = document.getElementById('stars-input').value;
            if(val >= 50) tg.sendData("pay:" + val);
            else alert("Минимум 50 Stars");
        }

        function checkSub() { tg.sendData("action:check_sub"); }

        // Загрузка спонсоров из URL (от бота)
        const urlParams = new URLSearchParams(window.location.search);
        const sponsorsParam = urlParams.get('sp');
        if(sponsorsParam) {
            const container = document.getElementById('sponsor-container');
            sponsorsParam.split('|').forEach(item => {
                const [name, link] = item.split(';');
                const div = document.createElement('div');
                div.className = 'sponsor-card';
                div.onclick = () => {
                    tg.HapticFeedback.impactOccurred('light');
                    tg.openTelegramLink(link);
                };
                div.innerHTML = `<span>${name}</span> <span style="color:var(--accent-color); font-weight:800;">GO</span>`;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
