<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0f1218;
            --card: #1c212a;
            --accent: #0088cc;
            --gold: #ffca28;
            --red: #ff4b4b;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* 1. Splash Screen */
        #splash {
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .logo-placeholder {
            font-size: 24px;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        /* 2. Header & Balance */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .balance-card {
            background: var(--card);
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #2c3440;
        }
        .plus-btn {
            background: var(--accent);
            width: 24px; height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* 3. Live Drop */
        .live-drop {
            height: 40px;
            background: rgba(0,0,0,0.2);
            overflow: hidden;
            white-space: nowrap;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .drop-track {
            display: flex;
            gap: 10px;
            animation: scroll-left 20s linear infinite;
        }
        .mini-nft { width: 30px; height: 30px; border-radius: 5px; background: var(--card); border-bottom: 2px solid var(--accent); }

        /* 2.1 Deposit Menu */
        #deposit-modal {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 90%;
            background: var(--bg);
            z-index: 500;
            transition: 0.3s;
            border-top: 1px solid #2c3440;
            padding: 20px;
            box-sizing: border-box;
        }
        .modal-active { bottom: 0 !important; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 10px; text-align: center; background: var(--card); border-radius: 10px; }
        .tab.active { border-bottom: 2px solid var(--accent); }

        .star-input-container { text-align: center; margin: 40px 0; }
        .star-count { font-size: 48px; color: var(--gold); }
        .preset-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .preset-btn { background: var(--card); border: 1px solid #343d4c; padding: 15px; border-radius: 10px; color: white; }

        /* Main Content */
        .section-title { padding: 0 15px; color: #8e97a4; font-size: 14px; text-transform: uppercase; margin-top: 20px;}
        .menu-item {
            margin: 10px 15px;
            background: var(--card);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--accent);
        }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        @keyframes scroll-left { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-placeholder">YOUR LOGO</div>
    </div>

    <div class="header">
        <div class="balance-card" onclick="openDeposit()">
            <span>‚≠ê <span id="user-balance">0</span></span>
            <div class="plus-btn">+</div>
        </div>
    </div>

    <div class="live-drop">
        <div class="drop-track" id="live-track"></div>
    </div>

    <div class="menu-item" onclick="openPage('free')">
        <div>
            <div style="font-weight: bold;">–ë–µ—Å–ø–ª–∞—Ç–Ω—ã–π –∫–µ–π—Å</div>
            <div style="font-size: 12px; color: #8e97a4;">–ó–∞ –ø–æ–¥–ø–∏—Å–∫—É –Ω–∞ —Å–ø–æ–Ω—Å–æ—Ä–æ–≤</div>
        </div>
        <span>üéÅ</span>
    </div>

    <div class="section-title">–ò–≥—Ä—ã</div>
    <div class="menu-item" onclick="openPage('cases')">
        <span>üì¶ –ö–µ–π—Å—ã</span>
        <span>‚Üí</span>
    </div>
    <div class="menu-item" onclick="openPage('rocket')" style="border-left-color: var(--red);">
        <span>üöÄ –†–∞–∫–µ—Ç–∫–∞ (Crash)</span>
        <span>‚Üí</span>
    </div>

    <div id="deposit-modal">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3>–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ</h3>
            <div onclick="closeDeposit()" style="font-size: 24px;">‚úï</div>
        </div>
        <div class="tabs">
            <div class="tab active">STARS</div>
            <div class="tab">GIFTS</div>
        </div>
        
        <div id="stars-section">
            <div class="star-input-container">
                <div class="star-count" id="star-val">0</div>
                <div style="color: #8e97a4;">–∑–≤—ë–∑–¥</div>
            </div>
            <div class="preset-grid">
                <button class="preset-btn" onclick="addStars(200)">+200</button>
                <button class="preset-btn" onclick="addStars(500)">+500</button>
                <button class="preset-btn" onclick="addStars(1000)">+1000</button>
                <button class="preset-btn" onclick="setStars(50)">MIN (50)</button>
            </div>
            <button onclick="pay()" style="width: 100%; background: var(--accent); border: none; padding: 18px; color: white; border-radius: 12px; margin-top: 20px; font-weight: bold;">–û–ü–õ–ê–¢–ò–¢–¨</button>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // 1. Splash Logic
    setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
    }, 2000);

    // 3. Live Drop Generator
    const track = document.getElementById('live-track');
    const icons = ['üêå','üì¶','üíé','üê∏','üß§','üî´','‚åö'];
    for(let i=0; i<40; i++) {
        const item = document.createElement('div');
        item.className = 'mini-nft';
        item.style.display = 'flex';
        item.style.alignItems = 'center';
        item.style.justifyContent = 'center';
        item.innerHTML = icons[Math.floor(Math.random()*icons.length)];
        track.appendChild(item);
    }

    // 2. Deposit Logic
    let starAmount = 0;
    function openDeposit() { document.getElementById('deposit-modal').classList.add('modal-active'); }
    function closeDeposit() { document.getElementById('deposit-modal').classList.remove('modal-active'); }
    
    function addStars(num) { starAmount += num; updateStars(); }
    function setStars(num) { starAmount = num; updateStars(); }
    function updateStars() { document.getElementById('star-val').innerText = starAmount; }

    function pay() {
        if(starAmount < 50) return alert("–ú–∏–Ω–∏–º—É–º 50 –∑–≤–µ–∑–¥");
        tg.sendData("pay:" + starAmount);
    }

    // Navigation
    function openPage(page) {
        tg.showPopup({ message: "–ü–µ—Ä–µ—Ö–æ–¥ –≤ —Ä–∞–∑–¥–µ–ª " + page + " (–≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ)" });
    }
</script>
</body>
</html>
