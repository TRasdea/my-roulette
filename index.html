<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container { text-align: center; width: 100%; }
        .wheel-wrapper {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 20px auto;
        }
        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 136, 204, 0.5);
            transition: transform 5s cubic-bezier(0.1, 0, 0, 1);
        }
        .arrow {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            z-index: 10;
        }
        .btn-spin {
            background: linear-gradient(45deg, #0088cc, #00aaff);
            border: none;
            padding: 15px 50px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
        }
        .btn-spin:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div class="container">
    <h2 id="user-name">Удачи!</h2>
    <div class="wheel-wrapper">
        <img class="arrow" src="https://cdn-icons-png.flaticon.com/512/2985/2985150.png" alt="arrow">
        <canvas id="wheel" width="500" height="500"></canvas>
    </div>
    <button class="btn-spin" onclick="spinWheel()">КРУТИТЬ</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const gifts = ['Pepe NFT', 'Premium', 'Star 50', 'Dogecoin', 'NFT Case', 'Secret', 'Star 10', 'Pepe Gold'];
    const colors = ['#FF4136', '#2ECC40', '#0074D9', '#FFDC00', '#B10DC9', '#FF851B', '#39CCCC', '#01FF70'];
    
    let currentRotation = 0;

    function drawWheel() {
        const sliceAngle = (2 * Math.PI) / gifts.length;
        gifts.forEach((gift, i) => {
            ctx.beginPath();
            ctx.fillStyle = colors[i];
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 250, i * sliceAngle, (i + 1) * sliceAngle);
            ctx.fill();
            
            ctx.save();
            ctx.translate(250, 250);
            ctx.rotate(i * sliceAngle + sliceAngle / 2);
            ctx.fillStyle = "white";
            ctx.font = "bold 24px Arial";
            ctx.fillText(gift, 100, 10);
            ctx.restore();
        });
    }

    function spinWheel() {
        const randomSpin = Math.floor(Math.random() * 360) + 3600; 
        currentRotation += randomSpin;
        canvas.style.transform = `rotate(${currentRotation}deg)`;
        
        setTimeout(() => {
            tg.showPopup({
                title: 'Поздравляем!',
                message: 'Вы выиграли приз! Чтобы забрать его, напишите в чат бота.',
                buttons: [{type: 'ok'}]
            });
        }, 5500);
    }

    drawWheel();
</script>
</body>
</html>
